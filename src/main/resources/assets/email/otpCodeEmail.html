<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Conta - Imobli</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td align="center">
            <table width="500" cellpadding="0" cellspacing="0" border="0" style="background: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); text-align: center;">
                <tr>
                    <td>
                        <img src="{{IMAGE_LINK}}" alt="Imobli Logo" width="150" style="display: block; margin: 0 auto;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Confirme a sua conta</h2>
                        <p>Olá!</p>
                        <p>Seu código de verificação é:</p>
                        <div style="font-size: 24px; font-weight: bold; color: #333; background: #f4f4f4; padding: 10px; display: inline-block; border-radius: 5px; margin: 10px 0;">{{OTP_CODE}}</div>
                        <p style="font-size: 12px; color: #777; text-align: center; border-top: 1px solid #ddd; padding-top: 10px;">
                            Se você não se cadastrou no Imobli, ignore este e-mail.<br><br>
                            &copy; 2025 Imobli. Todos os direitos reservados. <br>
                            <a href="https://imobli.com/termos" style="color: #4CAF50; text-decoration: none;">Termos de Uso</a> |
                            <a href="https://imobli.com/privacidade" style="color: #4CAF50; text-decoration: none;">Política de Privacidade</a>
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
